<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrnLYFT OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      font-family: system-ui, -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 90%;
      height: 85%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo-icon {
      width: 60px;
      height: 60px;
      background-color: #16a34a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }
    .logo-text {
      font-size: 3rem;
      font-weight: 800;
      color: #111827;
    }
    h1 {
      font-size: 4.5rem;
      color: #111827;
      margin: 0 0 1.5rem 0;
      line-height: 1.2;
      max-width: 85%;
    }
    .highlight {
      color: #16a34a;
    }
    p {
      font-size: 2rem;
      color: #4b5563;
      margin: 0;
      max-width: 65%;
      line-height: 1.5;
    }
    .bg-shape-1 {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 500px;
      height: 500px;
      background-color: rgba(22, 163, 74, 0.1);
      border-radius: 50%;
      z-index: 1;
    }
    .bg-shape-2 {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background-color: rgba(22, 163, 74, 0.05);
      border-radius: 50%;
      z-index: 1;
    }
    .india-flag {
      position: absolute;
      bottom: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      font-size: 1.25rem;
      color: #4b5563;
    }
    .india-flag .flag {
      margin-right: 10px;
      height: 24px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="bg-shape-1"></div>
  <div class="bg-shape-2"></div>

  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 3L21 11L13 19V14H4V8H13V3Z" fill="white"/>
        </svg>
      </div>
      <div class="logo-text">GrnLYFT</div>
    </div>

    <h1>Sustainable B2B <span class="highlight">EV Transportation</span> Solutions</h1>
    <p>Transform your business with eco-friendly electric vehicle fleet services across India</p>
  </div>

  <div class="india-flag">
    <span>Made in India for India</span>
  </div>
</body>
</html>
